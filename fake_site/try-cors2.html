<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>try-cors1</title>
</head>
<body>
    <div id="info"></div>
    <script>
        fetch('http://localhost:3000/try-session',{
            credentials:'include'
        })
        .then(r=>r.json())
        .then(obj=>{
            console.log(obj);
            info.innerHTML = JSON.stringify(obj.my_var);
        })
    </script>
</body>
</html>
